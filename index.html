<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindWellness - Healing of Mind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for GitHub Pages (Compiles React in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Added Playfair Display for Headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      // Global Error Handler to debug "White Screen" issues visually
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message);
        document.body.innerHTML = '<div style="color:#991b1b; background:#fef2f2; padding:20px; font-family:sans-serif; text-align:center; margin-top:50px;">' + 
          '<h2 style="font-size:24px; margin-bottom:10px;">Website Error</h2>' +
          '<p style="font-size:16px;">' + message + '</p>' +
          '<p style="font-size:12px; color:#7f1d1d; margin-top:20px;">Check your browser console (F12) for more details.</p>' +
          '</div>';
      };

      // Polyfill for process.env to prevent crashes on GitHub Pages
      if (typeof process === 'undefined') {
        window.process = { env: { NODE_ENV: 'production' } };
      }
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              teal: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
    </style>
    
    <!-- STRICT IMPORT MAP: ONLY REACT 18 (Corrected) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
    
    <!-- Babel Configuration -->
    <script data-type="module">
      Babel.registerPreset('tsx', {
        presets: [
          ['react', { runtime: 'automatic' }],
          'typescript'
        ],
        filename: 'index.tsx',
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the TSX file via Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx" data-presets="typescript,react"></script>
  </body>
</html>
