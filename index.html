<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindWellness - Healing of Mind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for GitHub Pages (Compiles React in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      // Global Error Handler to show errors on screen instead of white page
      window.onerror = function(message, source, lineno, colno, error) {
        const errorContainer = document.getElementById('root') || document.body;
        errorContainer.innerHTML = `
          <div style="min-h-screen flex items-center justify-center bg-red-50 p-4">
            <div style="background:white; padding:2rem; border-radius:1rem; box-shadow:0 4px 6px -1px rgba(0,0,0,0.1); max-width:24rem; text-align:center;">
              <svg style="width:3rem; height:3rem; color:#dc2626; margin:0 auto 1rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
              <h2 style="color:#991b1b; font-size:1.25rem; font-weight:bold; margin-bottom:0.5rem;">Something went wrong</h2>
              <p style="color:#b91c1c; font-size:0.875rem;">${message}</p>
              <p style="color:#6b7280; font-size:0.75rem; margin-top:1rem;">If you are the developer: Check the console for details.</p>
            </div>
          </div>
        `;
      };

      // Polyfill for process.env
      if (typeof process === 'undefined') {
        window.process = { env: { NODE_ENV: 'production' } };
      }
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              teal: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              }
            }
          }
        }
      }
    </script>
